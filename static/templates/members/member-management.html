<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <h1 class="text-center">Band Member Management</h1>

    <div class="well">
      <table class="table table-striped table-hover">
        <tr>
          <th>Name</th>
          <th>Section</th>
        </tr>

        <tr ng-repeat="member in vm.members">
          <td>{{member.name}}</td>
          <td>{{member.section}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
