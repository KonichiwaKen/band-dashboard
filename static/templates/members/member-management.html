<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <h1 class="text-center">Band Member Management</h1>

    <div class="well">
      <table class="table table-striped table-hover">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Section</th>
          <th>Roles</th>
          <th>Instrument Number</th>
          <th>Edit</th>
        </tr>

        <tr ng-repeat="account in vm.accounts">
          <td>{{account.first_name}} {{account.last_name}}</td>
          <td>{{account.email}}</td>
          <td>{{account.band_member.section_display}}</td>
          <td>{{account.roles.join(', ')}}</td>
          <td>{{account.band_member.instrument_number}}</td>
          <td>
            <a href="/accounts/edit/{{account.id}}">
              <button type="btn btn-primary">Edit</button>
            </a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
